			if(clientInfo__.features){
				var features = clientInfo__.features.split(',');
				for(var f in features){

						clientInfo__.isAuthenticated = true;
					} else if(features[f] == 'IP_FINANS_LOCKED') {

					} else if(features[f] == 'IP_AUTHENTICATED') {
